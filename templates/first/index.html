{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="AcinCode"/>
    <title>{% block title %}Home{% endblock %}</title>


</head>
<body class="{% block body_class %}animated fadeInDown{% endblock %}">

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <a class="navbar-brand" href="#">AcinCode</a>
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1> Base Template :D</h1>
    <div class="alert alert-primary" role="alert">
        Bootstrap is working!
    </div>
    <h5 class="jquery-version"></h5>
    <h5 class="bootstrap-version"></h5>



{% endblock %}


</body>
</html>
