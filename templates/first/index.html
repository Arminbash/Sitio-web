{% load static %}
<!DOCTYPE html>

</head>
<body>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarMain">
    <a class="navbar-brand" href="#">AcinCode</a>
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>

      </li>
    </ul>
  </div>

<h1> Base Template :D</h1>
<div class="alert alert-primary" role="alert">
    Bootstrap is working!
</div>
<h5 class="jquery-version"></h5>
<h5 class="bootstrap-version"></h5>

<script src="{% static 'js/jquery-3.3.1.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script type="text/javascript">
    if (typeof jQuery != 'undefined') {
        $('.jquery-version').text('Jquery Version: ' + jQuery.fn.jquery);
    }

    $('.bootstrap-version').text('Bootstrap Version: ' + $.fn.tooltip.Constructor.VERSION);
</script>
